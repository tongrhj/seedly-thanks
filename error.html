<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload Error | Seedly</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="dull error">
    <header>
      <h1><i class="fa fa-exclamation-triangle gold"></i> You've found a glitch!</h1>
    </header>
    <div class="letter">
      <p>Your upload failed for some reason. ¯\_(ツ)_/¯</p>
      <p>Contact Support with this error message:</p>
      <p>
        <a href="javascript:history.back()"><button class="btn">Back to Safety</button></a>
      </p>
    </div>
    <footer>
      <a href="http://seedly.sg"><img src="img/stamp.png" style="width:16px;height:21px;"></a>
    </footer>
    <script type="text/javascript">
      function delayAnimation() {
        document.body.classList.add('animate')
      }
      window.onload = delayAnimation
    </script>
  </body>
</html>
